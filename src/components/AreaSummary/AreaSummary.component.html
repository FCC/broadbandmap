<div class="map container-fluid">
  <div class="row">
    <div class="col-sm-7">
      <div class="page-header">
        <h1>Area Summary</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <nb-map class="col-xs-12 col-sm-12 col-md-7 col-lg-8" mapType="area" searchType="comparison" searchDefault="County" @map-init="mapInit"></nb-map>
    <nb-map-sidebar class="map-sidebar col-xs-12 col-sm-12 col-md-5 col-lg-4">
      <h2 class="sub-title" slot="sidebar-title"><b>Sangamon County, IL</b></h2>      
      <div class="charts" slot="charts">
        <carousel ref="carousel" icon-control-left="icon-prev" icon-control-right="icon-next" :interval="0">
          <slide>
            <h5><b>Nationwide</b></h5>
            <div class="chart-slide"><stacked-bar-chart :data="popChartData" :styles="chartStyles"></stacked-bar-chart></div>            
          </slide>
          <slide>
            <h5><b>Nationwide Urban vs. Rural</b></h5>
            <div class="chart-slide"><stacked-bar-chart :data="urbanRuralChartData" :styles="chartStyles"></stacked-bar-chart></div>            
          </slide>
          <slide>
            <h5><b>Nationwide Tribal vs. Non-tribal</b></h5>
            <div class="chart-slide"><stacked-bar-chart :data="tribalChartData" :styles="chartStyles"></stacked-bar-chart></div>            
          </slide>
        </carousel>        
      </div>
      <section class="map-legend" slot="map-legend">
        <h5><b>Population weighted average number of providers</b></h5>
        <ul class="list-unstyled">
                <li>
                    <div class="key-symbol" style="background-color: #e7efd0)"></div>
                    ≤ 0.5
                </li>
                <li>
                    <div class="key-symbol" style="background-color: #e7efd0"></div>
                    ≤ 1.0
                </li>
                <li>
                    <div class="key-symbol" style="background-color: #69a8b8"></div>
                    ≤ 1.5
                </li>
                <li>
                    <div class="key-symbol" style="background-color: #4a7e98"></div>
                    ≤ 2.0
                </li>
                <li>
                    <div class="key-symbol" style="background-color: #4a7e98"></div>
                    &gt; 2.0
                </li>
            </ul>
      </section>
    </nb-map-sidebar>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9">
      <h1>Compare Broadband in Different Areas</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="search-geography">
        <div class="input-geography">
          <p>Select geography type</p>
          <div class="input-group input-group-lg">
            <div class="input-group-btn">
              <dropdown>
                <button data-role="trigger" aria-expanded="false" class="btn btn-default dropdown-toggle" type="button">
                  <span id="btn-label">{{ searchLabel }}</span> <span class="caret"></span>
                </button>
                <template slot="dropdown" @click="toggleSearchType">
                  <li v-for="(value, key) in searchOptsList">
                    <a href="#" @click.self.prevent="toggleSearchType(key)">{{ key }}</a>
                  </li>
                </template>
              </dropdown>
            </div>
            <Autocomplete ref="autocomplete1" searchType="Address" :placeholderText="getPlaceholderText"></Autocomplete>
          </div>
        </div>
        <div class="input-state">
          <p><a href="#" @click.prevent="searchArea('state')">Enter a state</a> or <a href="#" @click.prevent="searchArea('Nationwide')">search Nationwide</a></p>
          <div class="input-group-lg">
            <Autocomplete class="search-state" ref="autocomplete2" searchType="comparison" placeholderText="Enter state"></Autocomplete>
          </div>
        </div>
        <div class="btns map-settings input-group-btn">
          <button class="btn btn-lg btn-primary" type="button">Compare</button>
          <dropdown :menu-right="true">
            <tooltip text="Table settings" trigger="hover" placement="top">
              <button class="btn-settings btn btn-default btn-lg dropdown-toggle" data-role="trigger" aria-haspopup="true" aria-expanded="false" type="button">
                <span class="icon icon-cog" data-toggle="tooltip" data-placement="top" title="Table Settings"></span>
                <span class="sr-only">Table settings</span>
                <span class="caret"></span>
              </button>
            </tooltip>
            <template slot="dropdown">
              <li><a href="#" @click.prevent="openTableSettings">Select Broadband</a></li>
            </template>
          </dropdown>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <div class="nav-utility">
        <tooltip text="Download data" placement="top">
          <a href="#"><span class="icon icon-cloud-download"></span><span class="sr-only">Download Data</span></a>
        </tooltip>
        <bookmark-link></bookmark-link>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10">
      <div class="table-container">
        <vue-good-table styleClass="table-fixed table table-stripped" :columns="columns" :rows="rows" :globalSearch="false" :defaultSortBy="{field: 'area_name', type: 'asc'}" :paginate="true" :lineNumbers="false" />
      </div>
    </div>
  </div>
</div>

<div class="map container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-header">
        <h1>Fixed Broadband at a Location</h1>
      </div>
    </div>
  </div>  
  <div class="row">
    <nb-map class="col-xs-12 col-sm-12 col-md-8" mapType="location" searchType="location" searchDefault="Address" @map-init="mapInit" @map-click="getLatLon"></nb-map>
    <nb-map-sidebar>
      <h2 class="sub-title" slot="sidebar-title"><b>All Providers Reporting Service</b></h2>
      <p v-if="censusBlock != ''" slot="sidebar-description">Census block ID: {{ censusBlock }}</p>
      <div class="charts" slot="charts">
        <!-- Good Table plugin for Vue -->
        <vue-good-table
        styleClass="table-fixed table table-stripped"
        :columns="providerColumns"
        :rows="providerRows"
        :defaultSortBy="{field: 'down', type: 'desc'}"
        :paginate="false"
        :lineNumbers="false"
        />
      </div>
      <section class="map-legend" slot="map-legend">
        <h5><b>Number of Broadband Providers</b></h5>
        <ul class="list-unstyled">
          <li>
            <div class="key-symbol" style="background-color: #f4faef)"></div> 0
          </li>
          <li>
            <div class="key-symbol" style="background-color: #d4eed5"></div> 1
          </li>
          <li>
            <div class="key-symbol" style="background-color: #addfdb"></div> 2
          </li>
          <li>
            <div class="key-symbol" style="background-color: #7eb8d6"></div> 3
          </li>
        </ul>
      </section>
    </nb-map-sidebar>
  </div>
</div>
